<xf:title>{{ phrase('thtopics_thread_topic_groups') }}</xf:title>

<xf:pageaction>
	<xf:button href="{{ link('topic-groups/add') }}" icon="add">{{ phrase('thtopics_add_group') }}</xf:button>
</xf:pageaction>

<xf:if is="$topicGroups is not empty">
	<xf:form action="{{ link('topic-groups/toggle') }}" class="block" ajax="true">
		<div class="block-outer">
			<xf:macro template="filter_macros" name="quick_filter" arg-key="topic-groups" arg-class="block-outer-opposite" />
		</div>
		<div class="block-container">
			<div class="block-body">
				<xf:datalist>
					<xf:foreach loop="{$topicGroups}" value="$topicGroup">
						<xf:datarow
									label="{$topicGroup.title}"
									href="{{ link('topic-groups/edit', $topicGroup) }}"
									delete="{{ link('topic-groups/delete', $topicGroup) }}">
						</xf:datarow>
					</xf:foreach>
				</xf:datalist>
				<div class="block-footer">
					<span class="block-footer-counter">{{ display_totals($totalTopicGroups) }}</span>
				</div>
			</div>
		</div>
	</xf:form>
<xf:else />
	<div class="blockMessage">{{ phrase('no_items_have_been_created_yet') }}</div>
</xf:if>

<xf:macro template="option_macros" name="option_form_block" arg-options="{$options}" />
