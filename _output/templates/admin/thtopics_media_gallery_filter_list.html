<xf:title>{{ phrase('thtopics_media_gallery_filters') }}</xf:title>

<xf:pageaction>
	<xf:button href="{{ link('media-gallery-filters/add') }}" icon="add">{{ phrase('thtopics_add_filter') }}</xf:button>
</xf:pageaction>

<xf:if is="$mediaGalleryFilters is not empty">
	<xf:form action="{{ link('media-gallery-filters/toggle') }}" class="block" ajax="true">
		<div class="block-outer">
			<xf:macro template="filter_macros" name="quick_filter" arg-key="media-gallery-filters" arg-class="block-outer-opposite" />
		</div>
		<div class="block-container">
			<div class="block-body">
				<xf:datalist>
					<xf:foreach loop="{$mediaGalleryFilters}" value="$mediaGalleryFilter">
						<xf:datarow
							label="{$mediaGalleryFilter.title}"
							href="{{ link('media-gallery-filters/edit', $mediaGalleryFilter) }}"
							delete="{{ link('media-gallery-filters/delete', $mediaGalleryFilter) }}">
						</xf:datarow>
					</xf:foreach>
				</xf:datalist>
				<div class="block-footer">
					<span class="block-footer-counter">{{ display_totals($totalFilters) }}</span>
				</div>
			</div>
		</div>
	</xf:form>
<xf:else />
	<div class="blockMessage">{{ phrase('no_items_have_been_created_yet') }}</div>
</xf:if>
